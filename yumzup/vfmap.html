<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'>
</script>

<div style='overflow:hidden;height:460px;width:1520px;'>
<div id='gmap_canvas' style='height:460px;width:1520px;'>
</div>

<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
</div>

<script type='text/javascript'>
function init_map(){
var myOptions = {
zoom:14,
center:new google.maps.LatLng(12.9165167,79.13249859999996),
mapTypeId: google.maps.MapTypeId.ROADMAP};
map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
marker = new google.maps.Marker({
map: map,
position: new google.maps.LatLng(12.9165167,79.13249859999996)});
infowindow = new google.maps.InfoWindow({content:'<strong>Vellore Fort</strong><br>vellore, india<br>'});
google.maps.event.addListener(marker, 'click', function(){
infowindow.open(map,marker);});
infowindow.open(map,marker);}
google.maps.event.addDomListener(window, 'load', init_map);
</script>

Address :Fort Round Rd, Balaji Nagar, Vellore, Tamil Nadu 632004
</h3></div>
