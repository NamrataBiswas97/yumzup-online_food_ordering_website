<!DOCTYPE html>
<html>
<style>
frameset
{
overflow:scroll;
border:0;
}

</style>
<head>
<title>HTML Frames</title>
</head>
<frameset rows="45%,75%" border=1>
<frame name="top1" src="photo_gallery.html" scrolling="no" frameborder="0"/>

<frameset cols="20%,*">
   <frame name="left" src="menu.html" scrolling="no" />
   <frame name="center" src="about.html" />
  
<noframes>
   <body>
      Your browser does not support frames.
   </body>
   </noframes>
  
</frameset>



</frameset>


</html>
